<!DOCTYPE html>
<!--My First HTML Website: Guess the ...    -->
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>My First HTML: Guess A Word Game</title>
<link rel="stylesheet" href="style.css">
<meta name=""viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="wrapper">
    <h1>Guess The Word</h1>
    <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs">            
        </div>
        <div class="details">
            <p class="hint">Hint: <span>Hint will be shown here</span></p>
            <p class="guess-left">Remaining Guesses: <span>10</span></p>
            <p class="wrong-letter">Wrong alphabet:<span></span></p>
        </div>
        <button class="reset-btn">Reset Game</button>
    </div>
</div>

<script src="js/word.js"></script>
<script src="js/script.js"></script>
</body>
</html>
